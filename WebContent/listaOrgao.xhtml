<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<h:head>
		<title>Inicio</title>
	</h:head>
	<h:body>
	
		<h:form>
			<h:commandLink action="#{orgaoMB.cadastrar}" value="Incluir"/>
		</h:form>
	
		
		<h:dataTable value="#{orgaoMB.orgaos}" var="orgao">
			<f:facet name="header">Org√£o cadastrados</f:facet>
			
			<h:column>
				<f:facet name="header">Sigla</f:facet>
				#{orgao.sigla}
			</h:column>
			<h:column>
				<f:facet name="header">Nome</f:facet>
				#{orgao.nome}
			</h:column>
			
			<h:column>
				<f:facet name="header">Alterar</f:facet>
				<h:form>
					<h:commandLink action="#{orgaoMB.atualizar}" value="Atualizar">
						<f:setPropertyActionListener target="#{orgaoMB.orgao}" value="#{orgao}"></f:setPropertyActionListener>
					</h:commandLink>
				</h:form>
			</h:column>
			
		</h:dataTable>
		
	</h:body>
	
</html>
