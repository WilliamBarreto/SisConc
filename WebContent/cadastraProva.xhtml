<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<h:head>
		<title>Inicio</title>
	</h:head>
	<h:body>
	
		<h1>Prova</h1>
		<h:form>
			
			<h:outputLabel value="Banca "/><br/>			
			<h:selectOneMenu value="#{provaMB.prova.banca}">
				<f:selectItems value="#{provaMB.bancas}" var="banca" itemLabel="#{banca.nome}" itemValue="#{banca}"/>
			</h:selectOneMenu><br/>
			
			<h:outputLabel value="Órgão"/><br/>	
			<h:selectOneMenu value="#{provaMB.prova.orgao}">
				<f:selectItems value="#{provaMB.orgaos}" var="orgao" itemLabel="#{orgao.sigla} - #{orgao.nome}" itemValue="#{orgao}"/>
			</h:selectOneMenu><br/>
			
			<h:outputLabel value="Ano" /><br/>
			<h:inputText value="#{provaMB.prova.ano}" maxlength="4" size="4"/><br/>
			
			<h:outputLabel value="Cargo" /><br/>
			<h:inputText value="#{provaMB.prova.cargo}"/><br/>
			
			<h:commandButton action="#{provaMB.salvar}" value="Cadastrar"/>
		</h:form>
		
	</h:body>
	
</html>
